<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cute Dashboard 💖</title>
    <!-- 💅 Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">
    <div class="container">
        <h1 class="mb-5 text-primary">Welcome to Your Gorgeous Dashboard 😍</h1>

        <div class="mb-5 card shadow-sm p-4">
            <h2 class="text-success">Pie Chart 🍰</h2>
            <div>
                {{ pie_chart|safe }}
            </div>
        </div>

        <div class="card shadow-sm p-4">
            <h2 class="text-danger">Histogram 📊</h2>
            <div>
                {{ hist_chart|safe }}
            </div>
        </div>
    </div>
</body>
</html>
