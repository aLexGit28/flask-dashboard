<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>
</head>
<body>
    <h1>Analytics Dashboard</h1>

    <!-- Dropdown for category filter -->
    <form method="POST" action="/">
        <label><input type="checkbox" name="categories" value="Work"> Work</label>
        <label><input type="checkbox" name="categories" value="Sleep"> Sleep</label>
        <label><input type="checkbox" name="categories" value="Play"> Play</label>
        <!-- Add more categories here as needed -->
        <br><br>
        <button type="submit">Apply Filter</button>
    </form>
    

    <h2>Pie Chart</h2>
    <div>{{ pie_chart | safe }}</div>

    <h2>Histogram</h2>
    <div>{{ histogram | safe }}</div>

    <h2>Bar Chart</h2>
    <div>{{ bar_chart | safe }}</div>

</body>
</html>
